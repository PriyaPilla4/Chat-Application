<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <title>channel list</title>
    </head>
    <body>
        <div class="container">
            <h1>
                Channel list
            </h1>
        
            <h4>
                Display name: {{displayname}}
            </h4>

            <h3>
                Existing channels:
            </h3>

            <form action="{{ url_for('channel')}}" method="post" >

                <div class="form-group">
                    <select class="form-control select2" name="channel_from_list" placeholder="select channel...">
                        {% for channel_name in list_of_channels %}
                            <option value= "{{channel_name}}">{{channel_name}} </option>
                        {% endfor %}
                    </select>
                </div>
        
                <script>
                $('.select2').select2();
                </script>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary">Go to channel</button>
                </div>
        
            </form>

                
            <h3>
                Create your own channel:
            </h3>

            <form action="{{ url_for('channel') }}" method="post"> 
                <div class="form-group">
                    <input name="channel" class= "form-control" autocomplete="off" autofocus placeholder="Enter channel name" type="text">
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary">Create Channel</button>
                </div>
            </form>  

        </div>
    </body>
</html>
